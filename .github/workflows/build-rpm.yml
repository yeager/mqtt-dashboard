name: Build RPM

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: dnf install -y rpm-build python3 gettext findutils tar gzip

      - name: Get version
        id: version
        run: |
          VER=$(python3 -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Build RPM
        run: |
          PKG="mqtt-dashboard"
          VER="${{ steps.version.outputs.version }}"

          mkdir -p ~/rpmbuild/{SOURCES,SPECS}
          tar czf ~/rpmbuild/SOURCES/${PKG}-${VER}.tar.gz \
            --transform "s,^,${PKG}-${VER}/," \
            $(ls -d src/mqtt_dashboard mqtt_dashboard po data pyproject.toml *.desktop *.metainfo.xml 2>/dev/null)

          echo "" | base64 -d | sed "s/VERSIONPLACEHOLDER/$VER/" > ~/rpmbuild/SPECS/${PKG}.spec

          rpmbuild -bb ~/rpmbuild/SPECS/${PKG}.spec
          cp ~/rpmbuild/RPMS/noarch/*.rpm .

      - name: Upload RPM to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VER="${{ steps.version.outputs.version }}"
          RPM=$(ls *.rpm | head -1)
          gh release upload "v${VER}" "$RPM" --clobber 2>/dev/null || \
          gh release upload "${{ github.ref_name }}" "$RPM" --clobber 2>/dev/null || true
